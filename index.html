<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="playlist-header">
  <img src="capas/playlist_capa.png" alt="Capa Playlist" class="playlist-cover">
  <h1 class="playlist-title">Rock</h1>


  <div class="playlist-controls">

  </div>
</header>

<table class="song-table">
  <tbody>
    <tr class="song" data-src="musicas/Back_In_Black.mp3">
      <td class="song-details">
        <img src="capas/Back_In_Black.png" alt="Capa da música">
        <div class="song-info">
          <strong>Back In Black</strong>
          <span title="artista">AC/DC</span>
        </div>
      </td>
      <td class="song-actions">
        <button class="play-btn">▶</button>
        <button class="queue-btn">☰</button>
      </td>
    </tr>

    <tr class="song" data-src="musicas/Highway_to_Hell.mp3">
      <td class="song-details">
        <img src="capas/Highway_to_Hell.png" alt="Capa da música">
        <div class="song-info">
          <strong>Highway to Hell</strong>
          <span>AC/DC</span>
        </div>
      </td>
      <td class="song-actions">
        <button class="play-btn">▶</button>
        <button class="queue-btn">☰</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Mini player -->
<div id="mini-player" class="hidden">
  <img id="mini-cover" src="" alt="Capa">
  <div class="mini-info">
    <h4 id="mini-title">Título</h4>
    <p id="mini-artist">Artista</p>
    <input type="range" id="mini-progress" value="0" max="100">
  </div>
  <div class="mini-controls">
    <button id="mini-prev">⏮</button>
    <button id="mini-play">▶</button>
    <button id="mini-next">⏭</button>
  </div>
</div>

<!-- Queue -->
<button id="open-queue" class="queue-toggle-btn"> Ver Fila</button>
<div id="queue-container">
  <h3>Fila de Reprodução</h3>
  <ul id="queue-list"></ul>
</div>

<audio id="audio-player"></audio>

<script src="script.js"></script>
</body>
</html>
